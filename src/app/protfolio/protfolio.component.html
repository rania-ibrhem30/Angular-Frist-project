<section class="pt-4 text-center pb-2">
   <h1>
   PORTFOLIO
   </h1>
   <div class="container d-flex align-items-center flex-column">
   <div class="d-flex justify-content-center text-center align-items-center">
   <div class="line"></div>
   <div class="icon text-center">
   <i class="fa-solid fa-star fs-1"></i>
   </div>
   <div class="line"></div>
   </div>
   <div class="row g-3 py-1">
   <ng-container *ngFor="let item of data;let i=index">
   <div class="col-md-4 ">
   <div class="layerimg">
   <img [src]="item.img" class=" w-75 rounded" (mouseover)="sendData(i)" (click)="sendData(i)" data-bs-toggle="modal"
   [attr.data-bs-target]="'#exampleModal'+ i">
   </div>
   </div>
   </ng-container>
   </div>
   <div class="modal align-items-center justify-content-center" tabindex="-1" [id]="'exampleModal' + imgData">
   <div class="modal-dialog align-items-center">
   <div class="modal-content">
   <div class="modal-header">
   <h5 class="modal-title text-center align-items-center">{{data[imgData].des}}</h5>
   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
   </div>
   <div class="modal-body align-items-center justify-content-center">
   <img [src]="data[imgData].img" class="w-100">
   <p class="py-3">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
   Explicabo facere, deserunt est quos porro aspernatur laboriosam.</p>
   </div>
   <div class="modal-footer">
   <button type="button" class="btn" data-bs-dismiss="modal">Close Window</button>
   </div>
   </div>
   </div>
   </div>
   </div>
   </section>
